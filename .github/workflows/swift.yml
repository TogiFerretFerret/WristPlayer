# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: sudo gem install cocoapods
      - run: xcodebuild -project ./WristPlayer.xcodeproj -scheme WristPlayer -archivePath ./YourApp.xcarchive archive
      - run: xcodebuild -exportArchive -archivePath ./YourApp.xcarchive -exportPath ./ -exportOptionsPlist ./ExportOptions.plist
